  let cardsPerPage = 12;
  let totalQuestions = flashcards.length; // Adjust based on your dataset
  let currentPage = 0;
  let currentCardIndex = 0;

  function updateCardsPerPage() {
    if (window.innerWidth <= 480) {
      // Adjust this value as per your mobile breakpoint
      cardsPerPage = 4; // Mobile view
    } else {
      cardsPerPage = 12; // Desktop view
    }
    // Recalculate the current page index after changing cardsPerPage
    currentPage = Math.floor(currentCardIndex / cardsPerPage);
  }

  // Initialize on page load
  updateCardsPerPage();

  // Listen for window resize to update cardsPerPage dynamically
  window.addEventListener("resize", updateCardsPerPage);

  const questionButtonsContainer = document.getElementById(
    "question-buttons-container"
  );

  const flashcard = document.getElementById("flashcard");
  const questionEl = document.getElementById("question");
  const answerEl = document.getElementById("answer");
  const showAnswerBtn = document.getElementById("show-answer-btn");
  const progressIndicator = document.getElementById("progress-indicator");
  const prevBtn = document.getElementById("prev-btn");
  const nextBtn = document.getElementById("next-btn");

  const prevPageBtn = document.createElement("button");
  const nextPageBtn = document.createElement("button");
  prevPageBtn.innerText = "â€¹";
  nextPageBtn.innerText = "â€º";

  function loadCard(index) {
    questionEl.innerHTML = flashcards[index].question;
    answerEl.innerHTML = flashcards[index].answer;

    flashcard.classList.remove("flipped");
    showAnswerBtn.textContent = "Show Answer";

    progressIndicator.textContent = `Question ${index + 1}`;
    progressIndicator.style.display = "flex";

    updateActiveButton(index);

    updateNavigationButtons();
  }

  showAnswerBtn.addEventListener("click", () => {
    if (flashcard.classList.contains("flipped")) {
      flashcard.classList.remove("flipped");
      showAnswerBtn.textContent = "Show Answer";
      progressIndicator.textContent = `Question ${currentCardIndex + 1}`;
      progressIndicator.style.display = "flex";
    } else {
      flashcard.classList.add("flipped");
      showAnswerBtn.textContent = "Back to Question";
      progressIndicator.textContent = "Answer";
      progressIndicator.style.display = "flex";
    }
  });

  function updateProgress(index) {
    progressIndicator.textContent = `Question ${index + 1}`;
  }

  function createQuestionButtons() {
    questionButtonsContainer.innerHTML = "";

    questionButtonsContainer.appendChild(prevPageBtn);

    let startIndex = currentPage * cardsPerPage;
    let endIndex = Math.min(startIndex + cardsPerPage, totalQuestions);

    for (let i = startIndex; i < endIndex; i++) {
      createButton(i);
    }

    if (endIndex < totalQuestions) {
      const dots = document.createElement("span");
      dots.innerText = "...";
      questionButtonsContainer.appendChild(dots);
      createButton(totalQuestions - 1);
    }

    questionButtonsContainer.appendChild(nextPageBtn);
  }

  function createButton(index) {
    const button = document.createElement("button");
    button.innerText = index + 1;
    button.addEventListener("click", () => {
      currentCardIndex = index;
      loadCard(currentCardIndex);
    });

    if (index === currentCardIndex) {
      button.classList.add("active");
    }

    questionButtonsContainer.appendChild(button);
  }

  //   button.addEventListener("click", () => {

  //     loadCard(currentCardIndex);

  //     if ((index + 1) % cardsPerPage === 0 && index + 1 < totalQuestions) {
  //       currentPage++;

  //     }

  //     if (index % cardsPerPage === 0 && index !== 0) {
  //       currentPage--;
  //       createQuestionButtons();
  //     }
  //   });

  //   if (index === currentCardIndex) {
  //     button.classList.add("active");
  //   }

  //   questionButtonsContainer.appendChild(button);
  // }

  function updateActiveButton(index) {
    const buttons = questionButtonsContainer.querySelectorAll("button");
    buttons.forEach((button) => button.classList.remove("active"));

    const activeButton = Array.from(buttons).find(
      (btn) => btn.innerText == index + 1
    );
    if (activeButton) activeButton.classList.add("active");
  }

  function updateNavigationButtons() {
    prevBtn.disabled = currentCardIndex === 0;
    nextBtn.disabled = currentCardIndex === totalQuestions - 1;
  }

  // prevBtn.addEventListener("click", () => {
  //   if (currentCardIndex > 0) {
  //     currentCardIndex--;
  //     loadCard(currentCardIndex);
  //   }
  //   if (currentCardIndex % cardsPerPage === currentPage - 1) {
  //     currentPage--;
  //     createQuestionButtons();
  //   }
  // });

  prevBtn.addEventListener("click", () => {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      loadCard(currentCardIndex);

      // Auto-update question button set after reaching 12, 24, 36, etc.
      if (currentCardIndex % cardsPerPage === cardsPerPage - 1) {
        currentPage--;
        createQuestionButtons();
      }
    }
  });

  // nextBtn.addEventListener("click", () => {
  //   if (currentCardIndex < totalQuestions - 1) {
  //     currentCardIndex++;
  //     loadCard(currentCardIndex);
  //   }
  // });

  nextBtn.addEventListener("click", () => {
    if (currentCardIndex < totalQuestions - 1) {
      currentCardIndex++;
      loadCard(currentCardIndex);

      // Auto update question button set after 12, 24, 36, etc.
      if (currentCardIndex % cardsPerPage === 0) {
        currentPage++;
        createQuestionButtons();
      }
    }
  });

  prevPageBtn.addEventListener("click", () => {
    if (currentPage > 0) {
      currentPage--;
      createQuestionButtons();
    }
  });

  nextPageBtn.addEventListener("click", () => {
    if ((currentPage + 1) * cardsPerPage < totalQuestions) {
      currentPage++;
      createQuestionButtons();
    }
  });

  document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowRight" && currentCardIndex < totalQuestions - 1) {
      currentCardIndex++;
      loadCard(currentCardIndex);
    } else if (event.key === "ArrowLeft" && currentCardIndex > 0) {
      currentCardIndex--;
      loadCard(currentCardIndex);
    }
  });

  createQuestionButtons();
  loadCard(currentCardIndex);
  updateNavigationButtons();
</script>
